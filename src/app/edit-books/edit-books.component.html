<form [formGroup]="bookForm" (ngSubmit)="editbook()" class="edit-book-form">
  <!-- Title Field -->
  <mat-form-field appearance="fill">
    <mat-label>Title</mat-label>
    <input matInput formControlName="title" placeholder="Title" />
    <mat-error *ngIf="title?.touched && title?.hasError('required')">
      Title is <strong>required</strong>
    </mat-error>
    <mat-error *ngIf="title?.touched && title?.hasError('minlength')">
      Please provide a complete title 😁
    </mat-error>
  </mat-form-field>

  <br />

  <!-- Image URL Field -->
  <mat-form-field appearance="fill">
    <mat-label>Image URL</mat-label>
    <input matInput formControlName="image" placeholder="Image URL" />
    <mat-error *ngIf="image?.touched && image?.hasError('required')">
      Image URL is <strong>required</strong>
    </mat-error>
    <mat-error *ngIf="image?.touched && image?.hasError('minlength')">
      Please provide a complete image URL 😁
    </mat-error>
    <mat-error *ngIf="image?.touched && image?.hasError('pattern')">
      URL must start with <strong>https://</strong> 🧑‍🚀
    </mat-error>
  </mat-form-field>

  <br />

  <!-- Rating Field -->
  <mat-form-field appearance="fill">
    <mat-label>Rating</mat-label>
    <input
      matInput
      type="number"
      formControlName="rating"
      placeholder="Rating"
    />
    <mat-error *ngIf="rating?.touched && rating?.hasError('required')">
      Rating is <strong>required</strong>
    </mat-error>
    <mat-error *ngIf="rating?.touched && rating?.hasError('min')">
      Rating is <strong>too low 🥲</strong>
    </mat-error>
    <mat-error *ngIf="rating?.touched && rating?.hasError('max')">
      Rating is <strong>too high 😓</strong>
    </mat-error>
  </mat-form-field>

  <br />

  <!-- Author Field -->
  <mat-form-field appearance="fill">
    <mat-label>Author</mat-label>
    <input matInput formControlName="author" placeholder="Author" />
  </mat-form-field>

  <br />

  <!-- Category Field -->
  <mat-form-field appearance="fill">
    <mat-label>Category</mat-label>
    <textarea
      matInput
      formControlName="category"
      placeholder="Category"
    ></textarea>
  </mat-form-field>

  <br />

  <!-- Publication Date Field -->
  <mat-form-field appearance="fill">
    <mat-label>Publication Date</mat-label>
    <input
      matInput
      formControlName="publicationDate"
      placeholder="25-03-2024"
    />
  </mat-form-field>

  <br />

  <!-- Status Field -->
  <mat-form-field appearance="fill">
    <mat-label>Status</mat-label>
    <textarea
      matInput
      formControlName="status"
      placeholder="Have read/reading/completed"
    ></textarea>
  </mat-form-field>

  <br />

  <!-- Submit Button -->
  <button mat-raised-button type="submit">{{ "Save" | uppercase }}</button>
</form>
