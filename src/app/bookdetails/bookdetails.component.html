<mat-card class="details">
  <img src="{{ everybook.posterUrl }}" class="Image" />
  <p class="Title">
    Name:
    {{ everybook.title }}
  </p>

  <p class="Category">
    Category:
    {{ everybook.category }}
  </p>

  <p class="Ingredients">
    author :
    {{ everybook.author }}
  </p>

  <p class="Procedure">
    publicationDate:
    {{ everybook.publicationDate }}
  </p>
</mat-card>
