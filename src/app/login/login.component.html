<form [formGroup]="loginForm" (ngSubmit)="login()" class="login-form">
  <h1 style="text-align: center">Login</h1>

  <mat-form-field class="example-full-width">
    <mat-label>Username</mat-label>
    <input
      matInput
      type="text"
      placeholder="Enter Username"
      formControlName="username"
    />
    <mat-error
      *ngIf="
        loginForm.get('username')?.touched &&
        loginForm.get('username')?.hasError('required')
      "
    >
      Username is <strong>required</strong>
    </mat-error>
    <mat-error
      *ngIf="
        loginForm.get('username')?.touched &&
        loginForm.get('username')?.hasError('minlength')
      "
    >
      <strong>Invalid</strong> username
    </mat-error>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Password</mat-label>
    <input
      matInput
      type="password"
      placeholder="Enter Password"
      formControlName="password"
    />
    <mat-error
      *ngIf="
        loginForm.get('password')?.touched &&
        loginForm.get('password')?.hasError('required')
      "
    >
      Password is <strong>required</strong>
    </mat-error>
    <mat-error
      *ngIf="
        loginForm.get('password')?.touched &&
        loginForm.get('password')?.hasError('minlength')
      "
    >
      <strong>Invalid</strong> password
    </mat-error>
  </mat-form-field>

  <button mat-raised-button type="submit" color="primary">Login</button>

  <p>
    New User?
    <a routerLink="/home/register-page">Register Here</a>
  </p>
</form>
